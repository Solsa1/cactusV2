<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Login de Usuário</h2>
            <form action="/setcookieUsuario" method="post" enctype="application/x-www-form-urlencoded">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" id="loginEmail" name="loginEmail" class="form-control" placeholder="Digite o seu email" required>
                </div>
                <div class="mb-3">
                    <label for="senhaEmail" class="form-label">Senha</label>
                    <input type="password" id="senhaEmail" name="senhaEmail" class="form-control" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Fazer Login</button>
            </form>
            <hr class="my-4">
            <p class="text-center">Não tem login? <a href="{{ url_for('cadastroUsuario') }}" class="text-decoration-none">Criar Conta</a></p>
            <p class="text-center">É um desenvolvedor? <a href="{{ url_for('loginEmpresa') }}" class="text-decoration-none">Ir para a página de Login de Empresa</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
