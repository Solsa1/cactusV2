<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprar Jogos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
      <h2 class="text-center text-primary mb-4">Comprar Jogos</h2>
      <form action="/comprarJogo" method="post">
        <div class="mb-3">
          <label for="jogoComprado" class="form-label">Nome do Jogo</label>
          <input 
            type="text" 
            id="jogoComprado" 
            name="jogoComprado" 
            class="form-control" 
            placeholder="Digite o nome do jogo que será comprado" 
            required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Comprar</button>
      </form>
      <div class="text-center mt-4">
        <a href="{{ url_for('usuario') }}" class="btn btn-link">Voltar para a tela de Usuário</a>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
