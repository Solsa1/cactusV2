<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-sm p-4" style="width: 100%; max-width: 500px;">
            <h2 class="text-center mb-4">Cadastro de Usuário</h2>
            <form action="/criarUsuario" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="nomeUsuario" class="form-label">Nome</label>
                    <input type="text" id="nomeUsuario" name="nomeUsuario" class="form-control" placeholder="Digite seu nome" required>
                </div>
                <div class="mb-3">
                    <label for="emailUsuario" class="form-label">Email</label>
                    <input type="email" id="emailUsuario" name="emailUsuario" class="form-control" placeholder="Digite seu email" required>
                </div>
                <div class="mb-3">
                    <label for="senhaUsuario" class="form-label">Senha</label>
                    <input type="password" id="senhaUsuario" name="senhaUsuario" class="form-control" placeholder="Digite sua senha" required>
                </div>
                <div class="mb-3">
                    <label for="fotoUsuario" class="form-label">Foto de Perfil</label>
                    <input type="file" id="fotoUsuario" name="fotoUsuario" class="form-control" accept=".jpeg, .jpg">
                </div>
                <button type="submit" class="btn btn-success w-100">Fazer Cadastro</button>
            </form>
            <hr class="my-4">
            <p class="text-center">É um desenvolvedor? <a href="{{ url_for('cadastroEmpresa') }}" class="text-decoration-none">Crie a sua conta aqui</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
